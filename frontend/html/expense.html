<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add your Expenses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/mquery.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
  <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="messageprem">
        WELCOME!
      </div>
    </div>
  </div>
  <section>
    <div class="container__box">

      <div class="container__form">
        <div class="top">
          <h3><span>Add</span> Expenses!</h3>
          <button type="button" id="premiumbtn" class="btn-sm btn-success">BUY PREMIUM</button>
        </div>

        <form action="submit" method="post" id="container-form">
          <div class="mail">
            <input type="number" name="amount" id="email" placeholder="Amount" required>
          </div>
          <div class="mail">
            <input type="text" name="description" id="email" placeholder="Description" required>
          </div>
          <br>
          <div class="mail form-group text-xl-left btn-block">
            <select id="pass" name="category" id="category" required>
              <option value="Choose a category:">Choose a category:</option>
              <option value="EMI">EMI</option>
              <option value="RENT">RENT</option>
              <option value="FOOD">FOOD</option>
              <option value="MOVIE">MOVIE</option>
              <option value="PETROL">PETROL</option>
            </select>
          </div>
          <div class="action">
            <input type="submit" name="add" class="btn" value="ADD">
          </div>
        </form>
        <a id="showleaderboardbtn" class="btn btn-primary" data-toggle="collapse" href="#right" role="button" aria-expanded="false" aria-controls="collapseExample">
          Show leaderboard
        </a>
        <div class="footer" id="logout">
          <a href="../html/signup.html">Logout</a>
        </div>

      </div>

      <div class="placeholder__img">

      </div>

      <div id="expense-div">

      </div>
      <div id="right" class="dark mb">
        <div style="text-align: center"><h1>LeaderBoard</h1></div>
        <li class="leaderboard" >
          <h4>ID   Name   Expense (â‚¹)</h4>
        </li>
        <ul class="list-group" id="list">

        </ul>
        
        
      </div>
    </div>

  </section>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../js/expense.js"></script>
  <!-- <script src="../js/leaderboard.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>

</html>
