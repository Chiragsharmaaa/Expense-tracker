<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add your Expenses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/mquery.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
  <nav class="navbar nav-fill navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
      aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand font-weight-bold" href="#">EXPENSE TRACKER</a>
    <div class="alert alert-success btn-sm mx-md-2 my-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <a  id="messageprem">
          WELCOME!
        </a>
      </div>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0 nav-fill">
        <li class="nav-item active">
          <a id="showleaderboardbtn" class="nav-link text-info" href="#table-box">Show LeaderBoard</a>
        </li>
        <li class="nav-item" id="buyPremium">
          <a id="premiumbtn" class="nav-link text-success" href="#">Buy Premium</a>
        </li>
        <li class="nav-item" id="buyPremium">
          <a id="report" class="nav-link text-warning" href="#">Generate Report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../html/forgotpassword.html">Forgot Password</a>
        </li>
      </ul>
        <button href="../html/signup.html" id="logout" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
    </div>
  </nav>
  <section>
    <div class="container__box">

      <div class="container__form">
        <div class="top">
          <h3><span>Add</span> Expenses!</h3>

        </div>
        <form action="submit" method="post" id="container-form">
          <div class="mail">
            <input type="number" name="amount" id="email" placeholder="Amount" required>
          </div>
          <div class="mail">
            <input type="text" name="description" id="email" placeholder="Description" required>
          </div>
          <br>
          <div class="mail form-group text-xl-left btn-block">
            <select id="pass" name="category" id="category" required>
              <option value="Choose a category:">Choose a category:</option>
              <option value="EMI">EMI</option>
              <option value="RENT">RENT</option>
              <option value="FOOD">FOOD</option>
              <option value="MOVIE">MOVIE</option>
              <option value="PETROL">PETROL</option>
            </select>
          </div>
          <div class="action">
            <input type="submit" name="add" class="btn" value="ADD">
          </div>
        </form>
      </div>
      <div class="placeholder__img">

      </div>

      <div id="expense-div">

      </div>
      <table id="table-box" class="table table-striped table-dark" >
        <thead>
          <tr>
            <th>LeaderBoard</th>
          </tr>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Expense</th>
          </tr>
        </thead>
        <tbody id="table">
        </tbody>
      </table>
    </div>
  </section>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../js/expense.js"></script>
  <script src="../js/report.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
