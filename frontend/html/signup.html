<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup to our website</title>

  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="../css/mquery.css">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>

  <section>
    <div class="signup__box">
      <div class="signup__form">
        <div class="top">
          <h3>Welcome to <span>Expense Tracker</span></h3>
          <p>Welcome! Sign up to your account to track and manage your expenses!</p>
        </div>

        <form action="submit" method="post" id="signup-form">
          <div class="mail">
            <i class="fas fa-envelope"></i>
            <input type="name" name="username" id="name" placeholder="Username">
          </div>

          <div class="mail">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="mail" placeholder="Email">
          </div>

          <div class="pass">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="pass" placeholder="Password">
          </div>

          <div class="action">
            <input type="submit" name="submit" class="btn" value="Sign up">
          </div>
        </form>

        <div class="footer">
          <a href="#">Existing User? Login</a>
        </div>
      </div>

      <div class="placeholder__img">
        
      </div>
    </div>
  </section>
  <script src="../js/signup.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
